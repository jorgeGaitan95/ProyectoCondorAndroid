<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-refresh" ng-click="reload();" ng-show="actualizar">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Perfil</h1>
    </ion-header-bar>
    <div class="fondo-perfil">
      <h2>{{user.nombre}}</h2>
      <h3>@{{user.username}}</h3>
    <img src="http://pre05.deviantart.net/a4f9/th/pre/i/2012/083/e/8/foto_de_perfil__jouez_by_crizaros-d4trv7k.jpg" alt=""></div>
    <br>
    <div class="row">
      <div class="col col-10 info-perfil">
        <i class="icon ion-university info-perfil-icon"></i>
      </div>
      <div class="col info-perfil-tag">Colegio
        <div class="perfil-tag-value">{{user.colegio}}</div>
      </div>
    </div>
    <div class="row">
      <div class="col col-10 info-perfil">
        <i class="icon ion-ios-bookmarks info-perfil-icon"></i>
      </div>
      <div class="col info-perfil-tag">Grado
        <div class="perfil-tag-value">{{user.curso}}</div>
      </div>
    </div>
    <div class="container-logout">
      <button class="button button-block button-detalles" ng-click="logOut()">
        Cerrar Sesion
      </button>
    </div>

  </ion-side-menu>
</ion-side-menus>
